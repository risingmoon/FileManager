<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TEST</title>
  <link href="static/css/bootstrap.css" rel="stylesheet">
  <link href="static/index.css" rel="stylesheet">
  <script type="text/template" id="fileTemplate">
<span class="glyphicon glyphicon-file"></span>
<a href="<%= href %>"><%= name %></a>
  </script>
  <script type="text/template" id="folderTemplate">
<span class="glyphicon glyphicon-folder-close"></span>
<a href="<%= href %>"><%= name %></a>
  </script>
  <script src="/static/jquery-2.1.4.js"></script>
  <script src="/static/underscore.js"></script>
  <script src="/static/backbone.js"></script>
  <script src="/static/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="browser" class="col-sm-6"></div></div>
  </div>
<script>
var app = app || {};
app.root = new app.Folder({id: '/'});
app.rootView = new app.FoldersView({model: app.root});
$('#browser').html( app.rootView.el);
</script>
</body>
</html>
